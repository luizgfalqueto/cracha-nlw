<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Luiz Falqueto - DoWhile 2021</title>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"

    />

  <body>
    <main>

        <div class="faixa"></div>

          <span><img src="images/build.svg" alt="Selo Rocketseat" /></span>

            id="userImage"
            src="http://lorempixel.com/185/185/people/"

          />
        </div>

        <h1 id="userName">Luiz Falqueto</h1>
        <a
          class="githubLink"
          id="userLink"
          href="https://github.com/luizgfalqueto"

          <span id="userLogin">luizfalqueto</span></a

          An instructor focused on helping people start programming for web
        </p>

        <ul id="socialLinks">
          <li class="facebook">
            <a href="https://www.facebook.com/luizgfalqueto" target="_blank"
              ><img src="images/facebook.svg" alt="ícone facebook"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/luizgfalqueto/" target="_blank"
              ><img src="images/instagram.svg" alt="ícone instagram"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/luizgfalqueto" target="_blank"
              ><img src="images/twitter.svg" alt="ícone twitter"
            /></a>
          </li>
          <li class="youtube">
            <a
              href="https://youtube.com/channel/UCze5CUGDNt3hms6Co7TjChQ"
              target="_blank"
              ><img src="images/youtube.svg" alt="ícone twitter"
            /></a>
          </li>

      </div>

    <script src="main.js"></script>

</html>
